<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table, i, j;
    table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        table = table + "<tr>";
        while (j <= 10) {
            table = table + "<td>" + i * j + "</td>";
            j++;
        }
        table = table + "</tr>";
        j = 1;
        i++;
    }
    table = table + "</table>";
    document.write(table);
</script>
</body>
</html>
